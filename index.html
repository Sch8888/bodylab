<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomija - Aplikacija</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Anatomija ljudskog tijela</h1>
    </header>

    <main>
        <div class="container">
            <!-- Interactive Body Model -->
            <div id="body-model">
                <img src="anatomija app.jpg" alt="Anatomija ljudskog tijela" usemap="#anatomy-map">
                <map name="anatomy-map">
                    <!-- Example of a clickable region, repeat for each body part -->
                   <area shape="rect" coords="100,200,200,300" alt="Biceps" href="#" onclick="showInfo('muscle')">
<area shape="rect" coords="300,400,400,500" alt="Femur" href="#" onclick="showInfo('bone')">
<area shape="rect" coords="500,600,600,700" alt="Sciatic Nerve" href="#" onclick="showInfo('nerve')">
>
                </map>
            </div>

            <!-- Info Box -->
            <div id="info-box">
                <h2 id="part-name">Izaberite dio tijela</h2>
                <p id="part-description">Kliknite na dio tijela da biste saznali više.</p>
                <h3 id="part-latin"></h3>
                <h3 id="part-croatian"></h3>
            </div>
        </div>
    </main>

    <footer>
        <p>Izradila vaša aplikacija za učenje anatomije</p>
    </footer>
</body>
</html>
